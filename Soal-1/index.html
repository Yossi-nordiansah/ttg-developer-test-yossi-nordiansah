<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registrasi</h1>
        <form action="" id="register-form" method="post">
            <div class="input">
                <label for="nama">Nama Lengkap</label>
                <div class="field-input">
                    <img src="/Soal-1/assets/icons/account.svg" alt="icon user" class="icon">
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap anda.." required
                        autofocus>
                </div>
                <small class="error-message"></small>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <div class="field-input">
                    <img src="/Soal-1/assets/icons/email.svg" alt="icon email" class="icon">
                    <input type="text" id="email" name="email" placeholder="Masukkan email aktif.." required>
                </div>
                <small class="error-message"></small>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <div class="field-input">
                    <img src="/Soal-1/assets/icons/lock.svg" alt="" class="icon">
                    <div class="field">
                        <input id="password" name="password" type="password" class="input-password"
                            required aria-describedby="pw-help" placeholder="Masukkan password" />
                        <button type="button" class="toggle" id="toggle-password" aria-pressed="false"
                            aria-label="Tampilkan password" title="Tampilkan password">
                            <img src="/Soal-1/assets/icons/hiddenPassword.svg" alt="Show" class="icon" />
                        </button>
                    </div>
                </div>
                <small class="error-message"></small>
            </div>
            <div class="input">
                <label for="confirm-password">Konfirmasi Password</label>
                <div class="field-input">
                    <img src="/Soal-1/assets/icons/lock.svg" alt="" class="icon">
                    <div class="field">
                        <input id="confirm-password" name="confirm-password" type="password" class="input-password"
                            required aria-describedby="pw-help" placeholder="Konfirmasi password.." />
                        <button type="button" class="toggle" id="toggle-confirm-password" aria-pressed="false"
                            aria-label="Tampilkan password" title="Tampilkan password">
                            <img src="/Soal-1/assets/icons/hiddenPassword.svg" alt="Show" class="icon" />
                        </button>
                    </div>
                </div>
                <small class="error-message"></small>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div id="success-message" class="success-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
